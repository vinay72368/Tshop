{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    

    body{
        background-image: url("https://c1.wallpaperflare.com/preview/208/6/435/shop-t-shirt-clothes-t-shirts.jpg");
        background-size: cover;

    }

    .div1 {
        background-color: aliceblue;
    }
</style>


<div class="col-lg-4 mx-auto border rounded p-3 mt-4 div1">
    <form action="/Login/" method="post">
        {% csrf_token %}
        <h1 class="display-4 text-center">Login Here</h1>

        <div class="text-center">
            <img height=80px src="http://clipart-library.com/data_images/109931.png" alt="">
        </div>
        <hr>
        {{ form|crispy }}

        <br>
        <div class="form-group">
            <input class="btn btn-info " type="submit" value="Login">
        </div>
    </form>
</div>


{% endblock %}
